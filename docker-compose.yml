#
#    Openvidu Version: 2.17.0
#
#    Installation Mode: On Premises
#
# ------------------------------------------------------------------------------

version: '3.1'

services:

    init-elasticsearch:
        image: registry.hub.docker.com/library/busybox:latest
        command: >
            sh -c mkdir -p /usr/share/elasticsearch/data && chown 1000:1000 /usr/share/elasticsearch/data
        volumes: 
            - ./elasticsearch:/usr/share/elasticsearch/data

    nginx:
        image: openvidu/openvidu-proxy:5.0.0
        restart: on-failure
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./certificates:/etc/letsencrypt
            - ./owncert:/owncert
            - ./custom-nginx-vhosts:/etc/nginx/vhost.d/
            - ./custom-nginx.conf.template:/tmp/custom-nginx.conf.template
            - ./nginx.conf:/etc/nginx/nginx.conf
        environment:
            - DOMAIN_OR_PUBLIC_IP=${DOMAIN_OR_PUBLIC_IP}
            - CERTIFICATE_TYPE=${CERTIFICATE_TYPE}
            - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
            - PUBLIC_IP=${PROXY_PUBLIC_IP:-auto-ipv4}
        command: >
            bash -c "sed -i \"s/DOMAIN_OR_PUBLIC_IP/${DOMAIN_OR_PUBLIC_IP}/g\" /tmp/custom-nginx.conf.template && 
            cp /tmp/custom-nginx.conf.template /custom-nginx/custom-nginx.conf &&
            /usr/local/bin/entrypoint.sh"
        logging:
            options:
                max-size: "${DOCKER_LOGS_MAX_SIZE:-100M}"


    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
        restart: always
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=true
            - "ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms2g -Xmx2g}"
        volumes:
            - ./elasticsearch:/usr/share/elasticsearch/data
        command: > 
            /bin/bash -c "elasticsearch-users useradd ${ELASTICSEARCH_USERNAME} 
            -p ${ELASTICSEARCH_PASSWORD} -r superuser;
            elasticsearch-users passwd ${ELASTICSEARCH_USERNAME} -p ${ELASTICSEARCH_PASSWORD};
            docker-entrypoint.sh"
        logging:
            options:
                max-size: "${DOCKER_LOGS_MAX_SIZE:-100M}"

    kibana:
        image: docker.elastic.co/kibana/kibana:7.8.0
        restart: always
        environment:
            - SERVER_BASEPATH="/kibana"
            - xpack.security.enabled=true
            - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME}
            - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD}
        logging:
            options:
                max-size: "${DOCKER_LOGS_MAX_SIZE:-100M}"
